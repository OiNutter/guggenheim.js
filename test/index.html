<!DOCTYPE html>
<html>
	<head>
		<title>guggenheim.js test</title>
		<style type="text/css">
			#guggenheim-container{
				width:800px;
				height:400px;
				overflow:hidden;
			}


		</style>
	</head>
	<body>
		<div id="guggenheim-container">
			<div class="guggenheim-slider">
				<div class='guggenheim-item red' id="item-1"><div>1</div></div>
				<div class='guggenheim-item red' id="item-2">2</div>
				<div class='guggenheim-item blue' id="item-3">3</div>
				<div class='guggenheim-item green' id="item-4">4</div>
				<div class='guggenheim-item blue' id="item-5">5</div>
				<div class='guggenheim-item blue' id="item-6">6</div>
				<div class='guggenheim-item red' id="item-7">7</div>
				<div class='guggenheim-item green' id="item-8">8</div>
				<div class='guggenheim-item red' id="item-9">9</div>
				<div class='guggenheim-item green' id="item-10">10</div>
				<div class='guggenheim-item green' id="item-11">11</div>
				<div class='guggenheim-item blue' id="item-12">12</div>
				<div class='guggenheim-item red' id="item-13">13</div>
				<div class='guggenheim-item blue' id="item-14">14</div>
				<div class='guggenheim-item green' id="item-15">15</div>
				<div class='guggenheim-item red' id="item-16">16</div>
				<div class='guggenheim-item green' id="item-17">17</div>
			</div>
		</div>

		<a onclick='gallery.reset()'>Reset</a> |
		<a onclick='reorder()'>Re-order elements</a> |
		<a onclick='filterEls("blue")'>Blue</a>
		<a onclick='filterEls("red")'>Red</a>
		<a onclick='filterEls("green")'>Green</a> |
		<a onclick='gallery.prev()'>Prev</a>
		<a onclick='gallery.next()'>Next</a>
		<script type="text/javascript" src="../src/js/guggenheim.js"></script>
		<script type="text/javascript">
			var gallery = guggenheim('#guggenheim-container',{rows:3,cols:3})

			function reorder(){
				var order = [
								'#item-4',
								'#item-11',
								'#item-9',
								'#item-15',
								'#item-3',
								'#item-1',
								'#item-13',
								'#item-6',
								'#item-5',
								'#item-17',
								'#item-7',
								'#item-16',
								'#item-2',
								'#item-10',
								'#item-14',
								'#item-8',
								'#item-12']

				gallery.order(order)
			}

			function filterEls(colour){
				gallery.filter('red|blue')
			}
		</script>
	</body>
</html>
